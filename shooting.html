<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shooting Game</title>
    <script src="shooting.js"></script>
    <link rel="stylesheet" href="shooting.css" />
  </head>

  <body>
    <button onclick="startGame()" class="start-button">Start Game</button>

    <div id="startGame" class="hide-component">
      <h2>Player 1 Health - <span id="p1health" class="bg-color">100</span></h2>
      <h2>Player 2 Health - <span id="p2health" class="bg-color">100</span></h2>

      <button onclick="player1Turn()" class="fire-button">
        Player 1 Shoot
      </button>
      <button onclick="player2Turn()" class="fire-button">
        Player 2 Shoot
      </button>

      <h3>Player 1 Won : <span id="p1win">0</span></h3>
      <h3>Player 2 Won : <span id="p2win">0</span></h3>
    </div>

    <p id="finalResult"></p>
  </body>
</html>
